<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Transferir elementos entre selects</title>
</head>
<body>
    <label for="select-original">Select Original:</label>
    <select id="select-original">
        <option value="1">a</option>
        <option value="2">b</option>
        <option value="3">c</option>
        <option value="4">d</option>
    </select>
    <button id="btn-mover-para-clonada">Mover para Clonada</button>
    <button id="btn-mover-para-original">Mover para Original</button>
    <label for="select-clonada">Select Clonada:</label>
    <select id="select-clonada"></select>
    <script src="script10.js"></script>
</body>
</html>
