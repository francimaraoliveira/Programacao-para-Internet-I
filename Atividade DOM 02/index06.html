<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
	<meta charset="UTF-8">
	<title>Opção vinda de um select</title>
</head>
<body>
	<label for="texto">Digite um texto:</label>
    <input type="text" id="texto">
    <label for="opcao">Converter para:</label>
<select id="opcao">
    <option value="">Escolha uma opção</option>
    <option value="mai">Maiúsculo</option>
    <option value="min">Minúsculo</option>
</select>
    <button id="botao">Converter</button>
    <div id="resultado"></div>

<script src="script06.js"></script>
</body>
</html>
